Custom.Field.RectFormat:
  description: Прямоугольный формат
  type: object
  required:
    - width
    - height
  properties:
    width:
      description: Ширина в метрах
      format: double
      example: 0.210
    height:
      description: Высота в метрах
      format: double
      example: 0.297